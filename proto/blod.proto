syntax = "proto3";
package blodBank;

option go_package = "./blodBank";

service SystemService { rpc Ping(NoParam) returns (SystemStatus); }

message NoParam {};

// System Service
message SystemStatus { string message = 1; };

// Donor Service
service DonorService {
  rpc RegisterDonor(NewDonor) returns (DonorID);
  rpc GetDonor(DonorID) returns (DonorInfo);
  rpc GetAllDonors(NoParam) returns (DonorList);
}

message NewDonor {
  string name = 1;
  string blod_type = 2;
}

message DonorID { string id = 1; }

message DonorInfo {
  string id = 1;
  string name = 2;
  string blod_type = 3;
};

message DonorList { repeated DonorInfo donors = 1; }
