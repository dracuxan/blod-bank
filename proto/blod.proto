syntax = "proto3";
package blodBank;

option go_package = "./blodBank";

// System Service
service SystemService { rpc Ping(NoParam) returns (SystemStatus); }

message NoParam {};

message SystemStatus { string message = 1; };

// Blod(Config) Bank Service
service BlodBankService {
  rpc RegisterConfig(ConfigItem) returns (Status);
  rpc GetConfig(ConfigID) returns (ConfigItem);
  rpc ListAllConfig(NoParam) returns (stream ConfigItem);
  rpc DeleteConfig(ConfigID) returns (Status);
  rpc UpdateConfig(ConfigItem) returns (Status);
}

message ConfigItem {
  string id = 1;
  string name = 2;
  string content = 3;
  string created_at = 4;
  string updated_at = 5;
}

message ConfigID { string id = 1; }

message Status { string status = 1; }
